<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="details">
          <h1>Your to do</h1>
          <div class="tasks">
            <div class="input-and-btn">
              <input
                type="text"
                placeholder="Add new task"
                class="add-task"
              /><button class="add-btn">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>

            <div class="task-details">
              <div class="left-side">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <p class="task-title">Complete in two days</p>
              </div>
              <div class="right-side">
                <button class="cross-btn">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="task-details">
            <div class="left-side">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <p class="task-title selected">Complete in two days</p>
            </div>
            <div class="right-side">
              <button class="cross-btn">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
          <div class="footer">
            <p class="tasks-counting">3 tasks left</p>
            <p class="qoute">
              “It's not that we have little time, but more that we waste a good
              deal of it.” — Seneca
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
